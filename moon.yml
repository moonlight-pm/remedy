tasks:
  fix:
    description: fix package.json files
    options:
      cache: false
    command: bun scripts/fix-packages.ts

  docs:
    description: generate documentation
    options:
      cache: false
    command: bun scripts/build-docs.ts

  version:
    description: bump package.json versions
    options:
      cache: false
    command: bun scripts/version.ts

  publish:
    description: publish packages
    options:
      cache: false
    command: bun scripts/publish.ts

  unpublish:
    description: unpublish current version of packages
    options:
      cache: false
    command: bun scripts/unpublish.ts
